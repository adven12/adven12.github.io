 <script>       
        function readURL(e) {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                $(reader).load(function(e) { 
                 //   $("<div class='sl2__slade'><img src='#' id='s' alt='1l'></div>").appendTo(".slick-track"); // в конец
                    $('.add-remove').slick('slickAdd','<div class="sl2__slade"><img src="#" class="qwe" alt="14"></div>');
                    $('.qwe').attr('src', e.target.result); 
                    $('.qwe').attr('class', 's'); 
                    //$('.qwe').attr('src', e.target.result + '2'); 
                  });
                reader.readAsDataURL(this.files[0]);
            }
        }
        $("#upload").change(readURL);
    </script>

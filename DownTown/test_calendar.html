      <!--Подключаем дже єс фалы для календаря-->
  <script src="js/moment.js"></script>
  <script src="js/jquery.eventCalendar.js"></script>
  <!--Сам код для добавления календаря-->
  <script>
   $(function(){
    var eventsInline = [
       {"date": "2018-01-01 10:15:20", "title": "Новый год", "description": "", "url": ""},
       {"date": "2018-01-07 10:15:20", "title": "Рождество Христово", "description": "", "url": ""},
    ];
    $('#eventCalendar').eventCalendar({
     jsonData: eventsInline,
     jsonDateFormat: 'human',
            locales: {
            locale: "en",
          txt_noEvents: "There are no events in this period",
          txt_SpecificEvents_prev: "",
          txt_SpecificEvents_after: "events",
          txt_next: "",
          txt_prev: "",
          txt_NextEvents: "Next events:",
          txt_GoToEventUrl: "See the event",
            moment: {
                "months" : [ "January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December" ],
                "monthsShort" : [ "Jan", "Feb", "Mar", "Abr", "May", "Jun",
                        "Julio", "Aug", "Sep", "Oct", "Nov", "Dec" ],
                "weekdays" : [ "Sunday","Monday ","Tuesday","Wednesday",
                        "Thursday","Friday","Saturday" ],
                "weekdaysShort" : [ "Sun","Mon","Tue","Wed",
                        "Thu","Fri","Sat" ],
                "weekdaysMin" : [ "Su","Mo","Tu","We","Th","Fr","Sa" ],
                "longDateFormat" : {
                    "LT" : "H:mm",
                    "LTS" : "LT:ss",
                    "L" : "DD/MM/YYYY",
                    "LL" : "D [de] MMMM [de] YYYY",
                    "LLL" : "D [de] MMMM [de] YYYY LT",
                    "LLLL" : "dddd, D [de] MMMM [de] YYYY LT"
                }
               
            }
          }
    });
   });
  </script>
